<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body,
    html {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
    }
    
    main {
        width: 100%;
        height: 100%;
        position: relative;
    }
    
    .swiper {
        margin-top: 20px;
        width: 90%;
        height: 100%;
    }
    
    .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: gray;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
    }
    
    .carrossel img {
        width: 100%;
        max-width: 250px;
        border-radius: 10px;
        margin-bottom: 20px;
    }
    
    .carrossel h3 {
        font-size: 20px;
        margin: 15px 0;
    }
    
    .carrossel p {
        font-size: 14px;
        margin-bottom: 15px;
    }
    
    .comprar-btn {
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
    }
    
    .comprar-btn:hover {
        background-color: #ffffff;
        color: white;
    }
    /* Estilo dos botões de navegação */
    
    .swiper-button-next,
    .swiper-button-prev {
        color: aliceblue;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        padding: 10px;
    }
    /* Posicionamento dos botões nas extremidades */
    
    .swiper-button-next {
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        position: absolute;
    }
    
    .swiper-button-prev {
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        position: absolute;
    }
    /* Paginação (se necessário) */
    
    .swiper-pagination {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
    }
    
    .swiper-pagination-bullet swiper-pagination-bullet-active {
        color: black;
    }
    
    @media (max-width: 768px) {
        .swiper-slide {
            max-width: 100%;
            /* Ajusta a largura em telas menores */
        }
    }
</style>

<body>
    <main>
        <section>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="carrossel">
                            <img src="https://img.freepik.com/vetores-premium/um-icone-de-design-colorido-do-tempo-de-teste-movel_362714-11841.jpg?semt=ais_hybrid" alt="Capa do Livro 1">
                            <h3>Slide 1</h3>
                            <p>Slide de teste para funcionar o Carrossel</p>
                            <a href="#" target="_blank" class="comprar-btn">Comprar Agora</a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="carrossel">
                            <img src="https://img.freepik.com/vetores-premium/um-icone-de-design-colorido-do-tempo-de-teste-movel_362714-11841.jpg?semt=ais_hybrid" alt="Capa do Livro 2">
                            <h3>Slide 2</h3>
                            <p>Slide de teste para funcionar o Carrossel</p>
                            <a href="#" target="_blank" class="comprar-btn">Comprar Agora</a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="carrossel">
                            <img src="https://img.freepik.com/vetores-premium/um-icone-de-design-colorido-do-tempo-de-teste-movel_362714-11841.jpg?semt=ais_hybrid" alt="Capa do Livro 3">
                            <h3>Slide 3</h3>
                            <p>Slide de teste para funcionar o Carrossel</p>
                            <a href="#" target="_blank" class="comprar-btn">Comprar Agora</a>
                        </div>
                    </div>
                </div>

                <!-- Adicionando os botões de navegação -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>

                <!-- Paginação (se necessário) -->
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            slidesPerView: 1,
            spaceBetween: 10,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
            loop: true
        });
    </script>
</body>

</html>
